<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Progress Bar</title>
    <style>
        body {
            margin: 0;
            padding: 15px;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            box-sizing: border-box;
        }

        .progress-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #37352f;
        }

        .progress-title {
            font-weight: 600;
        }

        .progress-percent {
            font-family: 'SF Mono', Menlo, monospace;
            font-weight: 600;
        }

        .progress-bar {
            height: 14px;
            background-color: #f0f0f0;
            border-radius: 7px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 7px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .week-days {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        .day {
            text-align: center;
            width: 14%;
            font-size: 12px;
            color: #666;
        }

        .current-day {
            font-weight: bold;
            color: #37352f;
            position: relative;
        }

        .current-day::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            background-color: #4CAF50;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-header">
            <span class="progress-title">Week Progress</span>
            <span class="progress-percent" id="weekProgress">0%</span>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="week-days" id="weekDays"></div>
    </div>

    <script>
        // Days of week for the progress bar
        const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        
        function updateWeekProgress() {
            // Get current time in Indian Standard Time (UTC+5:30)
            const now = new Date();
            const utc = now.getTime() + now.getTimezoneOffset() * 60000;
            const istOffset = 5.5 * 60 * 60000; // IST is UTC+5:30
            const istTime = new Date(utc + istOffset);
            
            const currentDay = istTime.getDay(); // 0 (Sun) to 6 (Sat)
            const currentHour = istTime.getHours();
            const currentMinute = istTime.getMinutes();
            const currentSecond = istTime.getSeconds();
            
            // Calculate progress through the week (Monday 00:00 to Sunday 23:59)
            let daysPassed = currentDay - 1; // Days since Monday
            if (daysPassed < 0) daysPassed = 6; // It's Sunday
            
            const dayProgress = (currentHour * 3600 + currentMinute * 60 + currentSecond) / 86400;
            const totalProgress = (daysPassed + dayProgress) / 7;
            
            // Update progress bar
            const progressPercent = Math.min(100, Math.round(totalProgress * 100 * 100) / 100);
            document.getElementById('progressFill').style.width = `${progressPercent}%`;
            document.getElementById('weekProgress').textContent = `${progressPercent}%`;
            
            // Update day markers
            const weekDaysContainer = document.getElementById('weekDays');
            weekDaysContainer.innerHTML = '';
            
            daysOfWeek.forEach((day, index) => {
                const dayElement = document.createElement('div');
                dayElement.className = `day ${index === currentDay ? 'current-day' : ''}`;
                dayElement.textContent = day;
                weekDaysContainer.appendChild(dayElement);
            });
        }
        
        // Update immediately and then every second
        updateWeekProgress();
        setInterval(updateWeekProgress, 1000);
    </script>
</body>
</html>
